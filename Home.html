<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="StyleSheet02.css" rel="stylesheet" />
    <title>Monster Smasher Game</title>

<body>
    <div class="box-outer">
        <h1 id="title">The Monster Smasher</h1>
        <div class="box">
            <div id="scoreContainer">
                <p id="scoreDisplay">
                    <span id="scoreResult"></span><br />
                    <span id="delayResult"></span>
                </p>
            </div>
        </div>
        <button class="button" id="resetSpeed" style="vertical-align:middle" onclick="resetSpeed()"><span>Reset Speed</span></button>
        <button class="button" id="resetScore" style="vertical-align:middle" onclick="resetScore()"><span>Reset Score</span></button><br />

    </div>
